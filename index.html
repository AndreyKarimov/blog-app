<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog-app</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,700" rel="stylesheet" />
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="blog">
                <div class="blog__col">
                    <div class="post">
                        <h2>Новый пост</h2>
                        <div class="post__title">
                            <textarea 
                                type="text" 
                                id="js-postTitle" 
                                placeholder="Заголовок"></textarea>
                        </div>
                        <div class="post__content">
                            <textarea 
                                type="text"
                                id="js-postContent"
                                placeholder="Текст"></textarea>
                        </div>
                        <div class="post__publish-btn">
                            <button id="js-postPublish">Опубликовать</button>
                        </div>
                        <div id="js-foolProof" class="post__foolProof"></div>
                    </div>
                    
                </div>
                <div class="blog__col">
                    <div class="post-list-wrapper">
                        <h2>Лента</h2>
                        <ul id="js-postList" class="post-list">

                                <div

                                </div>
                                <div 
                                    class="post-item__title"
                                    id="js-postItemDate">
                                    Заголовок 1
                                </div>
                                <div 
                                    class="post-item__content"
                                    id="js-postItemContent">

                                </div>
                            </li> -->
                           
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
